<div class="checkout">
  <div class="credit-card-box">
    <div class="flip">
      <div class="front">
        <div class="chip"></div>
        <div class="card-logo">
          <svg version="1.1" id="visa" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
               width="47.834px" height="47.834px" viewBox="0 0 47.834 47.834" style="enable-background:new 0 0 47.834 47.834;">
            <!-- Visa logo SVG code here -->
          </svg>
        </div>
        <div class="number"></div>
        <div class="card-holder">
          <label for="card-holder">Card holder</label>
          <div></div>
        </div>
        <div class="card-expiration-date">
          <label>Expires</label>
          <div></div>
        </div>
      </div>
      <div class="back">
        <div class="card-logo">
          <svg version="1.1" id="visa" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
               width="47.834px" height="47.834px" viewBox="0 0 47.834 47.834" style="enable-background:new 0 0 47.834 47.834;">
            <!-- Visa logo SVG code here -->
          </svg>
        </div>
        <div class="ccv">
          <label for="card-ccv">CCV</label>
          <div></div>
        </div>
      </div>
    </div>
  </div>

  <form class="form" autocomplete="off">
    <fieldset>
      <label for="card-number">Card Number</label>
      <input type="number" id="card-number" class="input-cart-number" maxlength="4" />
      <input type="number" id="card-number-1" class="input-cart-number" maxlength="4" />
      <input type="number" id="card-number-2" class="input-cart-number" maxlength="4" />
      <input type="number" id="card-number-3" class="input-cart-number" maxlength="4" />
    </fieldset>

    <fieldset>
      <label for="card-holder">Card holder</label>
      <input type="text" id="card-holder" placeholder="Name on the card" />
    </fieldset>

    <fieldset class="fieldset-expiration">
      <label for="card-expiration-month">Expiration date</label>
      <div class="select">
        <select id="card-expiration-month">
          <option value="">Month</option>
          <!-- Dynamically generated months -->
          <option value="01">01</option>
          <option value="02">02</option>
          <option value="03">03</option>
          <option value="04">04</option>
          <option value="05">05</option>
          <option value="06">06</option>
          <option value="07">07</option>
          <option value="08">08</option>
          <option value="09">09</option>
          <option value="10">10</option>
          <option value="11">11</option>
          <option value="12">12</option>
        </select>
      </div>
      <div class="select">
        <select id="card-expiration-year">
          <option value="">Year</option>
          <!-- Dynamically generated years -->
          <option value="2024">2024</option>
          <option value="2025">2025</option>
          <option value="2026">2026</option>
          <option value="2027">2027</option>
          <!-- Future years could be dynamically populated -->
        </select>
      </div>
    </fieldset>

    <fieldset class="fieldset-ccv">
      <label for="card-ccv">CCV</label>
      <input type="number" id="card-ccv" maxlength="3" placeholder="123" />
    </fieldset>

    <button type="submit" class="btn"><i class="fa fa-lock"></i> Submit</button>
  </form>
</div>
